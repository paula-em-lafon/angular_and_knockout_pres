<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Binding - Template</title>
</head>
<body>
    <div data-bind="template: { name: 'person-template', data: customer }"></div>
    <div data-bind="template: { name: 'person-template', data: seller }"></div>
    <script type="text/html" id="person-template">
        <h3 data-bind="text: name"></h3>
        <p>Credits: <span data-bind="text: credits"></span></p>
    </script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">  
        function viewModel() {
            this.customer = {name: 'Matt', credits: 1250},
            this.seller = {name: 'James', credits: 6000}
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
