<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Observable arrays</title>
    </head>
    <body>
        <form data-bind="submit:addItem">
            New Item:<input type="text" data-bind="value:itemToAdd,valueUpdate:'afterkeydown'"/>
            <input type="submit" value="Add Items" data-bind="enable:itemToAdd().length>0" />
            <p>Items added</p>
            <select multiple width="80px" data-bind="options:items"></select>
        </form>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
        <script src="Scripts/observableArrays.js" type='text/javascript'></script>
    </body>
</html>
