<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Binding - Disable</title>
</head>
<body>
    <p>
        <input type="checkbox" data-bind="checked: hasTelephone" />
        I have a telephone
    </p>
    <p>
        Your telephone number:
        <input type="text" data-bind="value: telephoneNumber, enable: hasTelephone" />
    </p>
</div>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">  
        var viewModel = {
            hasTelephone: ko.observable(true),
            telephoneNumber: "12345678"
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
