<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Binding - hasFocus</title>
</head>
<body>
    <input data-bind="hasFocus: isSelected" />
    
    <button data-bind="click: setIsSelected">Set Focus</button>

    <span data-bind="visible: isSelected">The textbox has focus</span>
</div>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">  
        var viewModel = {
            isSelected: ko.observable(false),
            setIsSelected: function () {this.isSelected(true)}
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
