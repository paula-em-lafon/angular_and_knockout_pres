<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>foreach binding</title>
</head>
<body>
    <!--view-->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: people">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>
    <!-- end -->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">
        ko.applyBindings({
            people: [
                {firstName: 'Thomas', lastName: 'Pynchon'},
                {firstName: 'Mary', lastName: 'Karr'},
                {firstName: 'Susan', lastName: 'Sontag'}
            ]
        });
    </script>
</body>
</html>
