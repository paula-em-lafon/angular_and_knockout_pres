<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>style Binding</title>
</head>
<body>
    <!--view-->
    Input Marks: <input type="text" data-bind="value: marks" style="width:240px" />
    <div data-bind="style: {color: marks() < 50 ? 'red' : 'green'}">
        Result
    </div>
    <!-- end -->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">
        var viewModel = {
            marks: ko.observable(100)
        }
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
